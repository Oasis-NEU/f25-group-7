name: Fetch Daily Menu

on:
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

jobs:
  fetch-menu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Changed from 18 to 20
      
      - name: Install dependencies
        run: |
          cd backend-folder
          npm install
      
      - name: Run menu scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd backend-folder
          node fetchMenuPuppeteer.js 2>&1 | tee output.log
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: backend-folder/output.log